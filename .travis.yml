dist: bionic
language: go

go:
- "1.13.4"

addons:
  apt:
    packages:
    # needed for the nfpm pipe:
    - rpm
    # needed for the snap pipe:
    - snapd

env:
# needed for the snap pipe:
- PATH=/snap/bin:$PATH

install:
- sudo snap install snapcraft --classic
- go get github.com/mattn/goveralls

script: make qa

